                    <img class="avatar" src="images/dave.png" />
                    <p>davedonnelly.dev</p>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script>
            const card = document.querySelector(".card");
            document.querySelector(".icon").addEventListener("click", e => {
                card.classList.contains("spin") ? card.classList.remove("spin") : card.classList.remove("turn-back");
                card.classList.add("turn");
            })
            document.querySelector(".back-icon").addEventListener("click", e => {
                card.classList.remove("turn");
                card.classList.add("turn-back");
            })

        </script>
    </footer>
</html>
